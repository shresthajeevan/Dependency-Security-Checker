<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDeps | Enterprise Dependency Scanner</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    
    <!-- Load React -->
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Custom styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #14b8a6 0%, #0f766e 100%);
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #14b8a6, #0f766e);
            color: white;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.25);
        }
        
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(26, 136, 240, 0.2);
            border-top: 2px solid #1a88f0;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Sticky header -->
    <header class="sticky top-0 z-50 glass-effect border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-12">
                <div class="flex items-center">
                    <div class="flex items-center flex-shrink-0">
                        <span class="text-2xl mr-2">üõ°Ô∏è</span>
                        <span class="font-bold text-xl text-brand-700">SecureDeps</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-gradient text-white py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center max-w-3xl mx-auto">
                <h1 class="text-3xl font-bold mb-2">Dependency Security Checker</h1>
                <p class="text-sm opacity-90">
                    Enterprise-grade security scanning for your application dependencies.
                </p>
            </div>
        </div>
    </section>

    <!-- Main Content with React App -->
    <main class="bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- React root element -->
            <div id="app">
                <!-- Loading state -->
                <div class="bg-white shadow-lg rounded-lg p-8 text-center max-w-xl mx-auto">
                    <div class="flex justify-center mb-4">
                        <div class="spinner"></div>
                    </div>
                    <h2 class="text-lg font-medium text-gray-900 mb-1">Loading application</h2>
                    <p class="text-sm text-gray-500">Please wait while we initialize the scanner...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="fixed bottom-0 w-full bg-gradient-to-r from-brand-500 to-brand-700 border-t border-brand-600 py-4">
        <div class="container mx-auto px-4 text-center text-sm text-white">
            <p>¬© 2024 SecureDeps. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Load app script with Babel -->
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
